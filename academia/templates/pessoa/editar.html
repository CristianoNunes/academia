{%extends 'layout.html'%}
{% block conteudo %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Pessoa</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Editar
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
						{{ form.errors }}
						<form role="form" method="POST">{% csrf_token %}
							<div class="form-group">
								<label for="id_nome">Nome</label>
								<input type="text" id="id_nome" name="nome" value="{{form.nome.value|default:'' }}" maxlength="100" class="form-control">
							</div>
							<div class="form-group">
								<label for="id_idade">Idade</label>
								<input type="number" id="id_idade" name="idade" value="{{ form.idade.value|default:'' }}" class="form-control">
							</div>
							<div class="form-group">
								<label for="id_sexo">Sexo</label>
								<select id="id_sexo" name="sexo" class="form-control">
									<option value="1" {% if form.sexo.value == 'Masculino' %} selected {% endif %}>Masculino</option>
									<option value="2" {% if form.sexo.value == 'Feminino' %} selected {% endif %}>Feminino</option>
								</select>
							</div>
							<a href="{% url 'pessoa_listar' %}" class="btn btn-primary">Voltar</a>
							<button type="submit"  class="btn btn-success">Salvar</button>
						</form>
					</div>
				</div>
			</div>
			<!-- /.table-responsive -->
		</div>
		<!-- /.panel-body -->
	</div>
	<!-- /.panel -->
</div>
<!-- /.row -->
{% endblock%}
