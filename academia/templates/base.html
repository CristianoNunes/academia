{% load static %}
<html lang="pt-br">
<head>

    <title>Personal Gym</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <link href="{% static 'vendor/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" type="text/css">

    <![endif]-->

    <!--<link rel="stylesheet" href="//code.jquery.com/ui/1.02.1/themes/base/jquery-ui.css">-->

<body>

{% endblock %}

    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'vendor/metisMenu/metisMenu.min.js' %}"></script>
    <!-- DateTimePicker -->
    <script src="{% static 'vendor/moment-with-locales.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js' %}"></script>
    <!-- Custom Theme JavaScript -->

{{ form.media.js }}
